<body>
  <script src="jquery-1.12.4.js"></script>
  <script>
    // 入口函数
    // jQuery入口函数
    //   语法：1.$(document).ready(function(){});
    //       2.$(function(){})
    // js入口函数
    //   语法：window.onload = function(){}
    // 两者比较：
    //   1.js入口函数需要等页面加载完成并且外部资源加载完成后再执行;jQuery入口函数在页面加载完成后就执行不需要等外部资源加载完。
    //   2.js入口函数存在覆盖性的问题，jQuery入口函数不存在这个问题。
    $(function () {

    })
  </script>
