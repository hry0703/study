    <style>
        div{
            margin:200px auto;

            text-align:center;

        }

    </style>

<body>
    <div>0</div>

<script src="./lodash.js"></script>
<script>
    // 防抖（debounce），就是指触发事件后在 n 秒内函数只能执行一次，如果在 n 秒内又触发了事件，则会重新计算函数执行时间。
    // 防抖函数分为非立即执行版和立即执行版。

    var div = document.querySelector('div')
    let num = 0
    function count(a){
        num++ 
        div.innerHTML = num
        
    }
    // 不防抖的情况
    // div.addEventListener('mousemove',count)

    // 1.引用lodash工具库的_.debounce方法 是非立即执行版
    // div.addEventListener('mousemove',_.debounce(count,500))

    // 自己实现debounce方法
    // 2.立即执行版
    function invoking(func,wait){
        let timeout
        return function () {
            let context = this
            let args = arguments
            if (timeout) clearTimeout(timeout)
            let callNow = !timeout
            timeout = setTimeout(() => {
                timeout = null
            }, wait)
            if (callNow) func.apply(context, args)
        }
    }
    div.addEventListener('mousemove',invoking(count,500))
    // 3.非立即执行版本
    function delayInvoke(func,wait){
        let timeout
        return function () {
            let context = this
            let args = arguments
            if (timeout) clearTimeout(timeout)
            timeout = setTimeout(() => {
                func.apply(context, args)
            }, wait)
        }
    }
    // div.addEventListener('mousemove',delayInvoke(count,500))

    // 4.立即执行与非立即执行合并版本
    /**
     * @desc 函数防抖
     * @param func 函数
     * @param wait 延迟执行毫秒数
     * @param immediate true 表立即执行，false 表非立即执行
     */
    function debounce(func,wait,immediate) {
        let timeout
        return function () {
            let context = this
            let args = arguments
            if (timeout) clearTimeout(timeout)
            if (immediate) {
                var callNow = !timeout;
                timeout = setTimeout(() => {
                    timeout = null
                }, wait)
                if (callNow) func.apply(context, args)
            }
            else {
                timeout = setTimeout(function(){
                    func.apply(context, args)
                }, wait)
            }
        }
    }
    // div.addEventListener('mousemove',debounce(count,500,true))
    // div.addEventListener('mousemove',debounce(count,500,false))

</script>
